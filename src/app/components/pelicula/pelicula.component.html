<div class="container main-container animated fadeIn fast" *ngIf="pelicula">

    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula | domSeguro:true" [alt]="pelicula.original_title"
                 class="img-thumbnail img-fluid">
        </div>

        <div class="col-md-7">
            <h1>Sinopsis</h1>
            <hr>
            <p class="text-justify">
                {{ pelicula.overview }}
            </p>
            <h4>Frase Celebre</h4>
            <p class="text-justify">
                {{ pelicula.tagline }}
            </p>
            <p>
              Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number:".0-0" }}/10</span>
              <br>
              Voto promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
            </p>

            <button [routerLink]="['/'+regresarA, busqueda]"
                    type="button" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>
</div>
